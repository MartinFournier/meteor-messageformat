      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">MessageFormat</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/">{{mf 'menu_home' 'Home'}}</a></li>
            <li><a href="/docs">{{mf 'menu_docs' 'Docs'}}</a></li>
            <li><a href="/examples">{{mf 'menu_examples' 'Examples'}}</a></li>
            <li><a href="/translate">{{mf 'menu_trans' 'Translate'}}</a></li>

<template name="home">
   <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1>Meteor MessageFormat</h1>
        <p>Seamlessly integrate
        	<a href="https://github.com/SlexAxton/messageformat.js">MessageFormat.js</a>
        	into your
        	<a href="http://www.meteor.com/">Meteor</a> project, with most
        	of the work already done for you.  Easily create complicated language
        	strings without nested if statements, and allow others to translate
        	your project with no further work.</p>
        <p><a class="btn btn-primary btn-lg" role="button" href="/docs">Learn more &raquo;</a></p>
      </div>
    </div>

    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
        <div class="col-md-4">
          <h2>Great Language</h2>
          <p>Never choose again between strings like "messages(s) waiting" or complicated
          	<i>if</i> statements in your code.  Easily handle complicated cases with multiple
          	genders, plurals and offsets, e.g. "She and 2 other friends liked 4 cookies".</p>
          <p><a class="btn btn-default" role="button" href="/examples">View details &raquo;</a></p>
        </div>
        <div class="col-md-4">
          <h2>Easy Translation</h2>
          <p>Simply mark your strings as translatable and we'll handle the rest.  A full
          	translation web UI supports easy community translation of your project.  No more pull requests for each translation and releasing new versions to update
          	strings.</p>
          <p><a class="btn btn-default" role="button" href="/translate">View details &raquo;</a></p>
       </div>
        <div class="col-md-4">
          <h2>Many other Features</h2>
          <p>iron-router integration, and coming soon: smart package support, messageformat
          	string builder (mid term), centralized / externally hosted translation for your project
          	with automatic sync (long term).</p>
          <p><a class="btn btn-default" href="/docs" role="button">View details &raquo;</a></p>
        </div>
      </div>

      <hr>

      <footer>
        <p>&copy; Gadi Cohen 2013</p>
      </footer>
    </div> <!-- /container -->	
</template>
